<html>
  <head>
  <style type="text/css">
  #chart_div{
  width: 100%;
  height: 100%;
  font-weight:bold;
  margin-top:150px;}
  .google-visualization-orgchart-noderow-medium{
  color:green;
  }
  </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {packages:["orgchart"]});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');

        // For each orgchart box, provide the name, manager, and tooltip to show.
        data.addRows([
          [{'v':'Rute e Eduardo', 'f':'Rute e Eduardo<div style="color:red; font-style:italic">Pais</div>'},
           '', 'Pais'],
          [{'v':'Luciana e Adriano', 'f':'Luciana e Adriano<div style="color:red; font-style:italic">Filha e genro</div>'},
           'Rute e Eduardo', 'VP'],
          ['Daniel e Felipe', 'Luciana e Adriano', ''],
          ['Larissa', 'Luciana e Adriano', 'Rute e Eduardo'],
          [{'v':'Pedro e Débora', 'f':'Pedro e Débora<div style="color:red; font-style:italic">Filho e nora</div>'},
           'Rute e Eduardo', 'VP'],
		   ['Asafe', 'Pedro e Débora', ''],
		   [{'v':'Cláudia e Diogo', 'f':'Cláudia e Diogo<div style="color:red; font-style:italic">Filha e genro</div>'},
           'Rute e Eduardo', 'VP']
        ]);

        // Create the chart.
        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        // Draw the chart, setting the allowHtml option to true for the tooltips.
        chart.draw(data, {'allowHtml':true});
      }
   </script>
    </head>
  <body>
    <div id="chart_div"></div>
  </body>
</html>
